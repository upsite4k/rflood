name: Build and push rflood image

on:
  push:
    tags:
      - 'v*'              # tag just triggers the build
  workflow_dispatch:       # manual run possible

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout release branch
        uses: actions/checkout@v4
        with:
          ref: release      # always build from branch "release"
          fetch-depth: 0

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Read VERSION.json
        id: version
        run: |
          v=$(jq -r '.version' VERSION.json)
          flood=$(jq -r '.flood_version' VERSION.json)
          rtorrent=$(jq -r '.rtorrent_version' VERSION.json)
          upstream_image=$(jq -r '.upstream_image' VERSION.json)
          upstream_digest_amd64=$(jq -r '.upstream_digest_amd64' VERSION.json)
          upstream_tag=$(jq -r '.upstream_tag' VERSION.json)

          echo "version=$v" >> $GITHUB_OUTPUT
          echo "flood_version=$flood" >> $GITHUB_OUTPUT
          echo "rtorrent_version=$rtorrent" >> $GITHUB_OUTPUT
          echo "upstream_image=$upstream_image" >> $GITHUB_OUTPUT
          echo "upstream_digest_amd64=$upstream_digest_amd64" >> $GITHUB_OUTPUT
          echo "upstream_tag=$upstream_tag" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push rflood (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./linux-amd64.Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/rflood:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/rflood:latest
          build-args: |
            UPSTREAM_IMAGE=${{ steps.version.outputs.upstream_image }}
            UPSTREAM_TAG=${{ steps.version.outputs.upstream_tag }}
            UPSTREAM_DIGEST_AMD64=${{ steps.version.outputs.upstream_digest_amd64 }}
            RTORRENT_VERSION=${{ steps.version.outputs.rtorrent_version }}
            FLOOD_VERSION=${{ steps.version.outputs.flood_version }}
            IMAGE_STATS=false

          # ðŸ”¥ Build cache via GitHub Actions (speeds up subsequent builds)
          cache-from: type=gha,scope=rflood-amd64
          cache-to: type=gha,mode=max,scope=rflood-amd64
